name: Check

on:
  - push

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Collect coverage
        uses: "./.github/actions/collect_coverage"

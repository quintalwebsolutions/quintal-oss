name: Pull Request Labeler

on:
  - pull_request_target

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - uses: actions/labeler@v5
        with:
          sync-labels: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}

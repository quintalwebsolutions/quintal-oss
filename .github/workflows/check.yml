name: Check

on:
  - push

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint:check

      - name: Test
        run: pnpm test

      - name: Collect coverage
        uses: "./.github/actions/collect_coverage"
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
